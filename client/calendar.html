<!DOCTYPE html>
<html>
    <head>
        <title>
            Event Calendar
        </title>
    </head>
    <body>
        <h1>2024 Calendar</h1>
        <table>
            <tr>
                <thead>January</thead>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
         <form hidden method="post"> <!--hide until user picks day on the Calendar
            in JS script using removeAttribute()-->
            <input type="datetime-local" name="concert-date" required>
            <!--use the setAttribute() function in the JS script to make
            the placeholder value the selected date on the calendar-->
            <input type="text" name="concert-name" placeholder="Name of Concert" required>
            <!--<input type="time" name="concert-time" required>-->
            <input type="submit">
        </form>
    </body>
</html>
